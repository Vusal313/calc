<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css"> <!-- CSS bağlantısı -->
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly> <!-- Göstərici -->
        <div class="buttons"> 
            <button onclick="clearDisplay()">C</button> <!-- Təmizlə -->
            <button onclick="deleteLast()">←</button> <!-- Geri -->
            <button onclick="appendOperator('%')">%</button> <!-- Faiz -->
            <button onclick="appendOperator('/')">/</button> <!-- Bölmə -->
            
            <button onclick="appendDigit(7)">7</button>
            <button onclick="appendDigit(8)">8</button>
            <button onclick="appendDigit(9)">9</button>
            <button onclick="appendOperator('*')">*</button> 
            
            <button onclick="appendDigit(4)">4</button>
            <button onclick="appendDigit(5)">5</button>
            <button onclick="appendDigit(6)">6</button>
            <button onclick="appendOperator('-')">-</button> 
            
            <button onclick="appendDigit(1)">1</button>
            <button onclick="appendDigit(2)">2</button>
            <button onclick="appendDigit(3)">3</button>
            <button onclick="appendOperator('+')">+</button> <!-- Toplama -->
            
            <button onclick="appendDigit(0)">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button  onclick="calculate()">=</button> 
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
